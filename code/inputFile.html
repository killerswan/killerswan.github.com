<script>

var load = function () {
        
    var newFile = document.getElementById("fileInput").files[2];

    if (newFile) {
        var reader = new FileReader();
        reader.onload = function (e) { document.getElementById("results").innerHTML = e.target.result.entityify();
        }
        reader.readAsText(newFile);
    }

};
</script>
