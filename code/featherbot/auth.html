<body>
<div class='contentSection'>
   <div class='contentHeader'> <h1>featherbot</h1></div>

   <p>
   Hello, you've just attempted to authorize your <a href='https://github.com/killerswan/featherbot'>featherbot</a>
   for use with AppDotNet.  This is the authorization code generated:
   </p>

   <blockquote>
   <strong>
   <span id='results'>
   <!-- SHOW RESULT HERE -->
   </span>
   </strong>
   </blockquote>

   <script>
      function getQueryVariable(variable) {
          var query = window.location.search.substring(1);
          var vars = query.split('&');
          for (var i = 0; i < vars.length; i++) {
              var pair = vars[i].split('=');
              if (decodeURIComponent(pair[0]) == variable) {
                  return decodeURIComponent(pair[1]);
              }
          }
          console.log('Query variable %s not found', variable);
      }

      document.getElementById('results').innerHTML = getQueryVariable("code");

   </script>

</div>
