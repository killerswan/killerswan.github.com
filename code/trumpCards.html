        <p>This is a work in progress, but you should be able to look at and move around a bunch of 
            images from a site with an XML or JSON API, like Tumblr...

        <div id="apiCalls"></div>

        <div id="results"></div>

    </div>


<script>
////////////////////////////////////////////////

    var cb = function (tumblr_json) {
        tumblr_json.posts.forEach(function (post, i, posts) {
            var i = document.createElement("img");
            if(post["photo-url-500"]) {
                i.src = post["photo-url-500"];
                document.getElementById("results").appendChild(i);
            }
        });
    }

    var testpg = "http://killerswan.tumblr.com/api/read/json?num=15&callback=cb";

    // TODO: don't overwrite?
    var s = document.createElement("script");
    s.src = testpg; 
    document.getElementById("apiCalls").appendChild(s);
    
    var note = document.createElement("p");
    note.innerHTML = "The following image URIs were returned from this Tumblr API call: \"" + testpg + "\"";
    document.getElementById("results").appendChild(note);

////////////////////////////////////////////////
</script>
